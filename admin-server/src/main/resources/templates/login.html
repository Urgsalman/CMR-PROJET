<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMR Admin - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 24px;
            z-index: -1;
        }

        /* Logo and Title */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #718096;
            font-weight: 400;
        }

        /* Form Styling */
        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #2d3748;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .form-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input:focus + .form-icon {
            color: #667eea;
        }

        /* Button Styling */
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        /* Alert Messages */
        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            color: #a0aec0;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .form-input {
                padding: 14px 18px 14px 45px;
                font-size: 14px;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* JWT Login mode */
        .jwt-mode {
            margin-top: 20px;
            text-align: center;
        }

        .jwt-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .jwt-toggle:hover {
            color: #764ba2;
        }

        .jwt-info {
            background: #e6f3ff;
            border: 1px solid #b3d9ff;
            color: #0056b3;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">CMR Admin</h1>
            <p class="login-subtitle">Centre de supervision et monitoring</p>
        </div>

        <!-- Messages d'erreur et de succÃ¨s -->
        <div id="alertContainer">
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> 
                <span th:text="${error}"></span>
            </div>
            
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> 
                <span th:text="${message}"></span>
            </div>
        </div>

        <!-- Formulaire de connexion -->
        <form class="login-form" method="post" action="/login" id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-input" 
                       placeholder="Saisissez votre nom d'utilisateur"
                       required
                       autocomplete="username">
                <i class="fas fa-user form-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-input" 
                       placeholder="Saisissez votre mot de passe"
                       required
                       autocomplete="current-password">
                <i class="fas fa-lock form-icon"></i>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="button-text">Se connecter</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <!-- JWT Mode Toggle -->
        <div class="jwt-mode">
            <button type="button" class="jwt-toggle" id="jwtToggle">
                Mode API JWT
            </button>
            <div class="jwt-info" id="jwtInfo">
                En mode JWT, vous recevrez un token d'authentification que vous pourrez utiliser pour les appels API.
            </div>
        </div>
    </div>

    <script>
        let isJwtMode = false;

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // JWT Mode Toggle
        document.getElementById('jwtToggle').addEventListener('click', function() {
            isJwtMode = !isJwtMode;
            const jwtInfo = document.getElementById('jwtInfo');
            
            if (isJwtMode) {
                this.textContent = 'Mode Web Standard';
                jwtInfo.style.display = 'block';
            } else {
                this.textContent = 'Mode API JWT';
                jwtInfo.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('loginButton');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            buttonText.style.opacity = '0';
            loading.style.display = 'block';
            button.disabled = true;
            
            if (isJwtMode) {
                // JWT API Login
                fetch('/form-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.accessToken) {
                        // Store tokens
                        localStorage.setItem('accessToken', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        localStorage.setItem('username', data.username);
                        
                        showAlert('Connexion rÃ©ussie! Token JWT gÃ©nÃ©rÃ©.', 'success');
                        
                        // Show token info
                        showTokenInfo(data);
                        
                        // Redirect after 3 seconds
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        showAlert(data.error || 'Erreur de connexion', 'error');
                    }
                })
                .catch(error => {
                    showAlert('Erreur de connexion: ' + error.message, 'error');
                })
                .finally(() => {
                    // Hide loading
                    buttonText.style.opacity = '1';
                    loading.style.display = 'none';
                    button.disabled = false;
                });
            } else {
                // Standard form submission
                this.submit();
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Remove existing alerts
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                alertDiv.style.transform = 'translateY(-10px)';
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        function showTokenInfo(data) {
            const tokenInfo = document.createElement('div');
            tokenInfo.className = 'alert alert-success';
            tokenInfo.style.marginTop = '20px';
            tokenInfo.innerHTML = `
                <div style="font-size: 12px; font-family: monospace;">
                    <strong>Token d'accÃ¨s:</strong><br>
                    <div style="word-break: break-all; margin: 5px 0;">${data.accessToken.substring(0, 50)}...</div>
                    <strong>Utilisateur:</strong> ${data.username}<br>
                    <strong>RÃ´les:</strong> ${Array.from(data.roles).join(', ')}
                </div>
            `;
            
            document.querySelector('.login-container').appendChild(tokenInfo);
        }

        // Auto-hide server alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                if (alert.querySelector('[th\\:if]')) {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-10px)';
                    setTimeout(() => alert.remove(), 300);
                }
            });
        }, 5000);
    </script>
</body>
</html>
