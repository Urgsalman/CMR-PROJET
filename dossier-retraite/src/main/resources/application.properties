# Nom de l'application
spring.application.name=CMR-Dossier-Retraite-Service

# Configuration H2 Database - Mode persistant
spring.datasource.url=jdbc:h2:file:./data/cmr_dossier_retraite;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 pour debug
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Port du serveur
server.port=8082

# Configuration Spring Boot Admin Client
spring.boot.admin.client.url=http://localhost:8081
spring.boot.admin.client.instance.management-url=http://localhost:8082/actuator
spring.boot.admin.client.instance.service-url=http://localhost:8082
spring.boot.admin.client.instance.name=CMR-Dossier-Retraite
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin123

# Configuration Actuator - endpoints de monitoring
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.endpoint.logfile.enabled=true
management.endpoint.loggers.enabled=true
management.info.env.enabled=true

# Informations de l'application
info.app.name=CMR Service de Gestion des Dossiers de Retraite
info.app.description=API REST pour la gestion des dossiers de retraite et pieces justificatives
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21

# Configuration des logs
logging.level.com.cmr.dossierretraite=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
